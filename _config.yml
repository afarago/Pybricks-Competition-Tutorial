title: Pybricks Competition Tutorial
description: >-
  Pybricks Competition Tutorial - using Pybricks framework in FIRST LEGO League and World Robot Olympiad competitions.
keywords: FLL, WRO, Pybricks, LEGO
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  afarago
repository: afarago/pybricks-competition-tutorial.attilafarago.hu
# https://just-the-docs.com/docs/configuration/#footer-content

# Build settings
markdown: kramdown
remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-feed
  - jekyll-remote-theme

favicon_ico: "/assets/favicon.ico"
# logo: "/assets/icon_320x320.png"

search_enabled: true
nav_enabled: true
heading_anchors: true

# Footer "Edit this page on GitHub" link text
