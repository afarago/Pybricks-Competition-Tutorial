  "<i alt='homepage'  class='fa-xl fa-solid fa-user'></i>":
    - "https://attilafarago.hu"
  "<i alt='pybricks'  class='fa-xl fa-solid fa-robot'></i>":
    - "https://pybricks.com"

exclude:
  - Gemfile
  - Gemfile.lock
  - "*README*"


